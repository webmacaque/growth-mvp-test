services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: growth
      POSTGRES_PASSWORD: growth
      POSTGRES_DB: growth_mvp
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U growth -d growth_mvp"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://growth:growth@db:5432/growth_mvp?sslmode=disable
      PORT: "8080"
      TELEGRAM_MODE: mock
      MIGRATIONS_PATH: /app/migrations
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
